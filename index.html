<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <link rel="stylesheet" href="dist/app.css">
</head>
<body>
    
    <!--HEADER-->
    <header>
        <div class="narrow-container">
            <!--Nav-->
            <div class="nav-container">
                <!--Nav Logo-->
                <img src="img/logo.svg" alt="logo">               
                <!--End Nav Logo-->
                <!--Nav Bar-->
                <nav>
                    <ul>
                        <li>Solutions</li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign in</li>
                        <li><button class="button"><img src="img/google-logo.svg" alt="google-logo"> Sign up</button></li>
                    </ul>
                </nav>
                <!--End Nav Bar-->
            </div>    
            <hr>
            <!--End Nav-->

            <!--Jumbotron-->
            <div class="jumbotron-container">
                <!--Jumbotron Heading-->
                <div class="jumbotron-heading-container">
                    <h1>Understand, recognize and <br> develop your people</h1>
                    <p>Teambit helps teams create a hight performing culture with regualar feedback</p>
                    <div class="buttons-container">
                        <button><img src="img/google-logo.svg" alt="google-logo">Sign up with Google</button>
                        <span>or</span> 
                        <button><img src="img/slack-logo.svg" alt="slack-logo">Sign up with Google Slack</button>
                    </div>
                    <p>or use your email address</p>
                </div>
                <!--End Jumbotron Heading-->
                <!--Jumbotron img-->     
                <div class="jumbotron-img-container">
                    <img src="img/illustration-main.jpg" alt="illustration-main">
                </div>                               
                <!--End Jumbotron img-->
            </div>
            <!--End Junbotron-->
        </div>
    </header>
    <!--END HEADER-->

    <!--MAIN-->
    <main>

    </main>
    <!--END MAIN-->

</body>
</html>
